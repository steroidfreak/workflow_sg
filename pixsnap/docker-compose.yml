version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workflow-backend
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    networks:
      - workflow

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workflow-frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=
    networks:
      - workflow

  nanobanana:
    build:
      context: ./nanobanana
      dockerfile: Dockerfile
    container_name: nanobanana-app
    env_file:
      - ./nanobanana/.env
    environment:
      - NODE_ENV=production
    volumes:
      - nanobanana-outputs:/app/outputs
    networks:
      - workflow

  caddy:
    image: caddy:2.8-alpine
    container_name: workflow-caddy
    depends_on:
      - frontend
      - nanobanana
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN:-www.workflow.sg}
      - CADDY_ADMIN_EMAIL=${CADDY_ADMIN_EMAIL:-admin@workflow.sg}
      - NANOBANANA_DOMAIN=${NANOBANANA_DOMAIN:-nanobanana.workflow.sg}
    networks:
      - workflow

networks:
  workflow:
    external: true

volumes:
  caddy-data:
  caddy-config:
  nanobanana-outputs: